<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travalizer</title>
        <!--SCSS-->
    <link href="./CSS/style.css" rel="stylesheet">
        <!--Liens des Polices-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <div id="gauche">
            <fieldset>

                <img id="logo" src="./vector_logo.svg" alt="logo">

                <h3>Artificial Intelligence giving you travel recommendations</h3>

                <p>Welcome Back, Please login to your account</p>

                <div id="emailandpassword">
                    <label for="email">Email</label>
                    <div id="inputbox">
                        <input type="email" name="email" placeholder="robert.langster@gmail.com">
                    </div>

                    <label for="password">Password</label>
                    <div id="inputbox">
                        <input type="password" name="password">
                    </div>
                </div>

                <div id="registerpassword1">
                    <div id="registerpassword2">
                        <input type="checkbox" id="RememberMe" name="RememberMe" checked>
                        <label for="RememberMe">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>

                <div id="LoginSignUp">
                    <button>Login</button>
                    <button>Sign Up</button>
                </div>

                <div id="links">
                    <p>Or, login with</p>
                    <a href="#">Facebook</a>
                    <a href="#">Linked In</a>
                    <a href="#">Google</a>
                </div>

            </fieldset>
        </div>
        <div id="droite">

            <img id="car" src="./vector_car.svg" alt="car">

        </div>

    </main>
</body>
</html>
